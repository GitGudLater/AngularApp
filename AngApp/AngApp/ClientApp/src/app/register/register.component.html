<div *ngIf="account">
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="account.email" placeholder="email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" [(ngModel)]="account.password" placeholder="password" />
  </div>
  <div class="form-group">
    <label>Confirm password</label>
    <input type="text" class="form-control" [(ngModel)]="account.confirmPassword" placeholder="confirmPasword" />
  </div>
  <div>
    <input type="button" value="Submit" (click)="putReg()" class="btn btn-success" />
  </div>
</div>
